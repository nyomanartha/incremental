<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremental Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ddd;
        }
        .stats {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Incremental Game</h1>
    <div class="stats">
        <p><b>Qi:</b> <span id="qi">0</span></p>
        <p><b>Qi per click:</b> <span id="qi-per-click">1</span></p>
        <p><b>Prestige Points:</b> <span id="prestige-points">0</span></p>
    </div>
    <button class="button" onclick="gainQi()">Gain Qi</button>
    <button class="button" onclick="prestige()">Prestige</button>
    <div class="stats">
        <p><b>Qi Boost from Prestige:</b> <span id="prestige-boost">1</span>x</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
